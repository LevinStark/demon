<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>「鬼滅の刃」-> login</title>
</head> 
<body>
    <div id="login-img">
        <img src="images/login-img-2.jpg" alt="login">
    </div>
    <div id="login-box">
        <h1>队员入营</h1>
        <form action="index.html">
            <label for="username">编号</label>
            <input type="text" id="username">
            <br>
            <label for="pwd">口令</label>
            <input type="password" id="pwd">
            <br>
            <input type="submit" value="入营" class="sub">
        </form>
    </div>
    <div id="fly">
        <img src="images/bg_main01-deco.png" alt="fly">
    </div>
    <div id="fly-1">
        <img src="images/fly-1.png" alt="fly-1">
    </div>
</body>
</html>
